<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 主要应用：Flex项目（孩子）中使用flex:1; -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      nav {
        display: flex;
      }

      a {
        /* flex: 10; */
        font-size: 30px;
        text-decoration: none;
        text-align: center;
      }
      nav a:nth-child(odd) {
        background: pink;
      }
      nav a:nth-child(even) {
        background: goldenrod;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" style="flex: 1">1</a>
      <a href="#" style="flex: 2">2</a>
      <a href="#" style="flex: 3">3</a>
      <a href="#" style="flex: 4">4</a>
      <a href="#" style="flex: 5">5</a>
      <a href="#" style="flex: 6">6</a>
    </nav>
  </body>
</html>
